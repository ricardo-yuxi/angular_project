<div class="container">
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Yuxi Courses</h4>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Hours</th>
              <th>Start date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses | async">
              <td>{{ course.name }}</td>
              <td>{{ course.hours }}</td>
              <td>{{ course.startingDate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
</div>
